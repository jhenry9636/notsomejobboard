  <div class="wizard-wrapper">
    <div class="row wizard-indicator-row">
      <div class="col-sm-12 ">
        <ul id="wizard-indicator" class="wizard-indicator">
          <li ng-class="{'active': vm.hasLocation}" ng-click="vm.goToLocation()">
            <span class="step-name">Location:</span>
            <span>{{vm.location}}</span>
          </li>
          <li ng-class="{'active': vm.hasTech}" ng-click="vm.goToTech()">
            <span class="step-name">Technologies:</span>
            <span>{{vm.tech}}</span>
          </li>
          <li ng-class="{'active': vm.hasComp}" ng-click="vm.goToComp()">
            <span class="step-name">Pay:</span>
            <span>{{vm.comp}}</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="wizard-progress" class="wizard-progress"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">



        <div class="wizard-step-container" ng-class="{'active': vm.currentStep == 'location'}">
          <h3>In what location do you want to work?</h3>
          <form novalidate="">
            <div class="row control-group row-form">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Be specific :)</label>
                <input type="text" class="form-control" placeholder="e.g. Downtown Chicago" ng-model="vm.location" id="name" required="" data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </form>

          <br />
          <button type="submit" class="btn btn-success btn-lg" ng-click="vm.setLocation()">I'm Finished</button>
        </div>


        <div class="wizard-step-container" ng-class="{'active': vm.currentStep == 'tech'}">
          <h3>Tell us about some projects you are proud of.</h3>
          <div class="row">
            <div class="col-lg-8">
              <form novalidate="">
                <div class="row control-group row-form">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>What technologies have you used?</label>
                    <input type="text" class="form-control" placeholder="Project Name" ng-model="vm.tech" id="name" required="" data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="row control-group row-form">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>What technologies have you used?</label>
                    <input type="text" class="form-control" placeholder="Company" ng-model="vm.tech" id="name" required="" data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="row control-group row-form">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>What technologies have you used?</label>
                    <fieldset class="form-group">
                      <label>What technologies have you used?</label>
                      <textarea class="form-control" id="exampleTextarea" placeholder="Describe the project. How'd you use the specified technologies?" ng-model="vm.tech" rows="3"></textarea>
                    </fieldset>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-lg-4"></div>
          </div>

          <br />
          <button type="submit" class="btn btn-success btn-lg" ng-click="vm.setTech()">I'm Finished</button>
          <button type="submit" class="btn btn-link btn-lg" ng-click="vm.goToLocation()"">Go Back.</button>
        </div>



        <div class="wizard-step-container" ng-class="{'active': vm.currentStep == 'comp'}">
          <h3>Lets talk moula</h3>
          <p>What is your desired compensation?</p>
          <form novalidate="">
            <div class="row control-group row-form">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Lets talk moula?</label>
                <input type="text" class="form-control" placeholder="e.g. $100,000" ng-model="vm.comp" id="name" required="" data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </form>
          <br />
          <button type="submit" class="btn btn-success btn-lg" ng-click="vm.setComp()">I'm Finished</button>
          <button type="submit" class="btn btn-link btn-lg" ng-click="vm.goToTech()"">Go back.</button>
        </div>


        <div class="wizard-step-container" ng-class="{'active': vm.currentStep == 'creds'}">
          <h3>You're done.</h3>
          <p>Enter a email address and password to create an account.</p>
          <input type="text" placeholder="Email Address" />
          <input type="password" placeholder="Password?" />
          <button type="submit" class="btn btn-success btn-lg">I'm done</button>
        </div>

      </div>
    </div>
  </div>
